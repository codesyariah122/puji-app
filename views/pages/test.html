<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-xs-12 col-sm-12">
        <div class="polaroid">
          <div class="polaroid-body">
            <h2 v-html="home.polaroid.title"></h2>
            <div class="row justify-content-center">
              <div class="col-md-4">
                <div v-for="weather in weathers">
                  <img class="img-responsive mt-3" :src="`http://openweathermap.org/img/wn/${weather.icon}@4x.png`">
                </div>
              </div>
              <div class="col-md-3">
                <h2 v-html="temp" :style="polaroidWeather.style"></h2>
                <details style="font-size: 16px;">
                  <summary>Feels Like</summary>
                  <blockquote v-html="feelsLike" class="blockquote-footer">
                  </blockquote>
                  <div v-for="weather in weathers">
                    <blockquote class="blockquote-footer" v-html="weather.main"></blockquote>
                  </div>
                </details>
              </div>
            </div>
            <p v-html="home.polaroid.context"></p>
          </div>  
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <img :src="`https://www.countryflags.io/${results.country_code}/shiny/64.png`">
    </div>
    <div class="embed-responsive embed-responsive-16by9">
      <iframe width="800" height="400" frameborder="0" scrolling="yes" marginheight="0" marginwidth="10" src="https://www.openstreetmap.org/export/embed.html?bbox=107.24544525146484%2C-7.040586689891008%2C107.62859344482422%2C-6.844623671722899&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/><small><a :href="map">View Larger Map</a></small>
    </div>
  </div>
